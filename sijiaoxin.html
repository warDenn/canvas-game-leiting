<html>
<head>
	<title>sijiaoxing</title>
</head>
<body>
  <canvas id="myCanvas" width="400px" height="400px"></canvas>
</body>
<script type="text/javascript">
   var c=document.getElementById("myCanvas");
   var ctx=c.getContext("2d");
   ctx.arc(0,0,20,0*Math.PI/180,2*Math.PI);
   ctx.fillStyle="red";
   ctx.fill();
</script>
  
</html>
